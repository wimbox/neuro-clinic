<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المدير المالي | Neuro-Clinic</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&family=Inter:wght@400;600;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/neuro-ui.css">
    <style>
        body {
            background-color: #07090f;
            color: #f3f4f6;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header-bar {
            height: 70px;
            background: rgba(15, 23, 42, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            backdrop-filter: blur(10px);
        }

        .main-container {
            flex: 1;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            padding: 20px;
            overflow: hidden;
        }

        .sidebar-stats {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .stat-card-large {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.05), rgba(0, 0, 0, 0.2));
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }

        .stat-value-lg {
            font-size: 2rem;
            font-weight: 800;
            margin: 10px 0;
            font-family: 'Inter', sans-serif;
        }

        .content-area {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .toolbar {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            background: rgba(15, 23, 42, 0.3);
        }

        .table-wrapper {
            flex: 1;
            overflow-y: auto;
            padding: 0;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Finance Specific Styles */
        .neuro-search-input {
            background: rgba(15, 23, 42, 0.6);
            border: 2px solid rgba(0, 234, 255, 0.3);
            border-radius: 12px;
            padding: 8px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(0, 234, 255, 0.05);
        }

        .neuro-search-input:focus-within {
            border-color: var(--accent-blue);
            box-shadow: 0 0 20px rgba(0, 234, 255, 0.2);
        }

        .neuro-search-input input {
            background: transparent;
            border: none;
            color: #fff;
            outline: none;
            width: 100%;
            font-family: 'Tajawal', sans-serif;
            font-size: 0.95rem;
        }

        .neuro-search-input i {
            color: var(--accent-blue);
        }

        #finance-filter-month {
            background: rgba(15, 23, 42, 0.6);
            border: 2px solid rgba(0, 234, 255, 0.3);
            color: var(--accent-blue);
            border-radius: 12px;
            font-weight: 700;
            font-family: 'Tajawal', sans-serif;
            cursor: pointer;
            transition: all 0.3s;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 234, 255, 0.05);
        }

        #finance-filter-month:hover,
        #finance-filter-month:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 20px rgba(0, 234, 255, 0.2);
        }

        #finance-filter-month option {
            background: #0f172a;
            color: #fff;
        }
    </style>
</head>

<body>

    <div class="header-bar">
        <div style="display: flex; align-items: center; gap: 15px;">
            <i class="fa-solid fa-wallet" style="font-size: 1.8rem; color: #00eaff;"></i>
            <h1
                style="margin: 0; font-size: 1.5rem; background: linear-gradient(90deg, #fff, #94a3b8); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                المدير المالي المتكامل</h1>
        </div>
        <div>
            <span style="color: #94a3b8; font-size: 0.9rem;" id="current-date">---</span>
        </div>
    </div>

    <div class="main-container">
        <!-- Sidebar Stats -->
        <div class="sidebar-stats">
            <div class="stat-card-large">
                <i class="fa-solid fa-arrow-trend-up"
                    style="color: #10b981; font-size: 1.5rem; margin-bottom: 10px;"></i>
                <div style="color: #94a3b8; font-size: 0.9rem;">إجمالي الإيرادات</div>
                <div class="stat-value-lg" id="total-income" style="color: #10b981;">0</div>
                <small style="color: #64748b;">(الشهر الحالي)</small>
            </div>

            <div class="stat-card-large">
                <i class="fa-solid fa-arrow-trend-down"
                    style="color: #ef4444; font-size: 1.5rem; margin-bottom: 10px;"></i>
                <div style="color: #94a3b8; font-size: 0.9rem;">إجمالي المصروفات</div>
                <div class="stat-value-lg" id="total-expense" style="color: #ef4444;">0</div>
                <small style="color: #64748b;">(الشهر الحالي)</small>
            </div>

            <div class="stat-card-large"
                style="background: rgba(59, 130, 246, 0.1); border-color: rgba(59, 130, 246, 0.3);">
                <i class="fa-solid fa-scale-balanced"
                    style="color: #3b82f6; font-size: 1.5rem; margin-bottom: 10px;"></i>
                <div style="color: #cbd5e1; font-size: 0.9rem;">صافي الربح</div>
                <div class="stat-value-lg" id="net-profit" style="color: #fff;">0</div>
                <small style="color: #94a3b8;">(الرصيد النهائي)</small>
            </div>

            <div style="margin-top: auto;">
                <button onclick="window.close()" class="btn-neuro"
                    style="width: 100%; justify-content: center; background: rgba(255,255,255,0.05);">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i> إغلاق المدير المالي
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="content-area">
            <div class="toolbar">
                <div style="display: flex; gap: 10px;">
                    <button id="btn-add-income" class="btn-neuro"
                        style="background: rgba(16, 185, 129, 0.2); border-color: #10b981; color: #10b981;">
                        <i class="fa-solid fa-plus"></i> تسجيل إيراد
                    </button>
                    <button id="btn-add-expense-main" class="btn-neuro"
                        style="background: rgba(239, 68, 68, 0.2); border-color: #ef4444; color: #ef4444;">
                        <i class="fa-solid fa-minus"></i> تسجيل مصروف
                    </button>
                    <button id="btn-print-report" class="btn-neuro"
                        style="background: rgba(59, 130, 246, 0.2); border-color: #3b82f6; color: #3b82f6;">
                        <i class="fa-solid fa-print"></i> طباعة تقرير
                    </button>
                </div>

                <div style="display: flex; gap: 10px; align-items: center;">
                    <div class="neuro-search-input" style="width: 250px;">
                        <i class="fa-solid fa-search"></i>
                        <input type="text" id="finance-search" placeholder="بحث في العمليات...">
                    </div>
                    <select id="finance-filter-month" class="neuro-input" style="padding: 8px; width: 140px;">
                        <!-- JS populated -->
                    </select>
                </div>
            </div>

            <div class="table-wrapper">
                <table class="neuro-table" style="width: 100%;">
                    <thead>
                        <tr>
                            <th>التاريخ</th>
                            <th>الوصف / البيان</th>
                            <th>النوع</th>
                            <th>القيمة (EGP)</th>
                            <th>المستفيد / المصدر</th>
                            <th>إجراءات</th>
                        </tr>
                    </thead>
                    <tbody id="finance-grid-body">
                        <!-- Rows -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modals & Sounds will be handled by JS -->

    <!-- Firebase SDKs (Compat Mode) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="scripts/firebase-config.js"></script>

    <script src="scripts/sync-manager.js"></script>
    <script src="scripts/auth-manager.js"></script>
    <script src="scripts/sound-manager.js"></script>
    <script src="scripts/finance-manager-ui.js"></script>
    <script>
        // Set Date
        document.getElementById('current-date').innerText = new Date().toLocaleDateString('ar-EG', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

        document.addEventListener('DOMContentLoaded', async () => {
            if (window.authManager) window.authManager.init();

            // Attempt to pull latest data from cloud on start
            if (window.syncManager) {
                const success = await window.syncManager.pullFromCloud();
                if (success) {
                    console.log("Finance: Data synced from cloud on startup.");
                }
            }
        });
    </script>
</body>

</html>
